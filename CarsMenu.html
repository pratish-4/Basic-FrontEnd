<!DOCTYPE html>
<html>
    <body>
        <h1>Registration Form</h1></centre>
        <form>
            <label for="cars">Choose a car:</label>
            <select name="cars">
                <optgroup label="Hatchback">
                    <option value="swift">Maruti Swift</option>
                    <option value="tiago">Tata Tiago</option>
                    <option value="i20">Hyundai i20</option>
                </optgroup>
                <optgroup label="Sedan">
                    <option value="verna">Hyundai Verna</option>
                    <option value="ciaz">Maruti Ciaz</option>
                    <option value="amaze">Honda Amaze</option>
                </optgroup>
            </select>
            <br /><br />
            <label>Car Type:</label><br />
            <input type="radio" name="carType" value="New" checked>
            <label for="new">New</label><br />
            <input type="radio" name="carType" value="Used">
            <label for="used">Used</label><br />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
